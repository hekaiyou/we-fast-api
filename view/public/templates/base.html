<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} â€¢ {{ settings.app_name }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', path='/image/favicon.png') }}" type="image/png" />
    <link rel="stylesheet" href="{{ url_for('static', path='/pico/pico.min.css') }}">
    <script src="{{ url_for('static', path='/jquery/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js-cookie/js.cookie.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/utils-net.js') }}"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}
    <script>
        if (!Cookies.get('token')) {
            if (window.location.href.indexOf('/view/users/token') == -1) {
                window.location.href = '/view/users/token';
            }
        }
    </script>
</body>

</html>
