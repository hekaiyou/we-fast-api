{% extends 'core/navigation.html' %}
{% block title %}用户管理{% endblock %}

{% block main %}
<div id="details-content">
</div>
{% endblock %}

{% block operate_right_bottom %}
<button id="submit">创建</button>
{% endblock %}

{% block javascript %}
<script>
    var loadUserSwitch = false;
    var loadUserSkip = 0;
    var loadUserMark = true;
    function loadUserData() {
        if (!loadUserMark) {
            return;
        }
        loadUserMark = false;
        utilAjax(
            type = 'GET',
            url = '/api/bases/user/',
            data = { 'limit': 20, 'skip': loadUserSkip },
            data_format = 'query',
            check = {},
            success = function (data, textStatus) {
                if (data['items'].length == 20) {
                    loadUserSwitch = true;
                } else {
                    loadUserSwitch = false;
                }
                loadUserSkip += data['items'].length;
                data['items'].forEach(function (value, index) {
                    let auxiliary = value['full_name'];
                    if (!auxiliary) {
                        let auxiliary = value['email'];
                    }
                    $('#details-content').append('<details class="itemUser" onclick="event.preventDefault()" id="' + value['id'] + '"><summary>' + value['username'] + ' <sup>' + auxiliary + '</sup></summary></details>');
                });
                $('.itemUser').click(function () {
                    window.location.href = '/view/bases/user/update/' + $(this).attr('id') + '/';
                });
            },
            complete = function (request, textStatus) {
                loadUserMark = true;
            },
            success_reminder = false,
            not_close = false,
        );
    }
    $(document).ready(function () {
        loadUserData();
        $('#submit').click(function () {
            window.location.href = '/view/bases/user/create/';
        });
    });
    $(window).scroll(function () {
        if (loadUserSwitch) {
            // 窗口高度
            var w_h = parseFloat($(window).height());
            // 页面高度
            var doc_h = $(document).height();
            //当前滚动条位置时，页面可见区域及以上区域高度
            totalheight = w_h + parseFloat($(window).scrollTop()) + 2;
            if (totalheight >= doc_h) {
                console.log('页面滚动到达底部');
                loadUserData();
            }
        }
    });
</script>
{% endblock %}
