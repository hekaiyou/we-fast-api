{% extends 'core/basal.html' %}
{% block title %}忘记密码{% endblock %}

{% block head %}
<style>
    body>main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: calc(100vh - 7rem);
        padding: 1rem 0;
    }

    article {
        padding: 0;
        overflow: hidden;
    }

    article div {
        padding: 1rem;
    }

    @media (min-width: 576px) {
        body>main {
            padding: 1.25rem 0;
        }

        article div {
            padding: 1.25rem;
        }
    }

    @media (min-width: 768px) {
        body>main {
            padding: 1.5rem 0;
        }

        article div {
            padding: 1.5rem;
        }
    }

    @media (min-width: 992px) {
        body>main {
            padding: 1.75rem 0;
        }

        article div {
            padding: 1.75rem;
        }
    }

    @media (min-width: 1200px) {
        body>main {
            padding: 2rem 0;
        }

        article div {
            padding: 2rem;
        }
    }

    /* Hero Image */
    article div:nth-of-type(2) {
        display: none;
        background-color: #374956;
        background-image: url("/static/bases/image/token-background-image.jpg");
        background-position: center;
        background-size: cover;
    }

    @media (min-width: 992px) {
        .grid>div:nth-of-type(2) {
            display: block;
        }
    }
</style>
{% endblock %}

{% block body %}
<main class="container">
    <article class="grid">
        <div>
            <hgroup>
                <h1>忘记密码</h1>
                <h2>通过邮箱查收并输入验证码完成密码重设</h2>
            </hgroup>
            <form>
                <input type="text" id="username" placeholder="账户名称" aria-label="账户名称" autocomplete="nickname" required>
            </form>
        </div>
        <div></div>
    </article>
</main>

<script>
    $(document).ready(function () {

    });
</script>
{% endblock %}
